<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" name="login">Login</button>
        <p id="error" style="color: red;"></p>
    </form>
    <a href="forgot_password.html" id="forgot-password">Forgot Password?</a>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                window.location.href = 'index_usuario.html';
            } else if (username === 'user_mal' && password === 'password_mal') {
                document.getElementById('error').innerText = 'Su cuenta esta Bloqueada.';
            } else {
                document.getElementById('error').innerText = 'username o password incorrectos.';
            }
        }
    </script>
</body>
</html>
