<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Restaurar Contraseña</h1>
    <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit" name="submit">Enviar Mail</button>
        <p id="confirmation" style="color: green;"></p>
    </form>
    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            document.getElementById('confirmation').innerText = 'Un link para reiniciar su password fue enviado a su correo.';
        }
    </script>
</body>
</html>
